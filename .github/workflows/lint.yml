name: lint

on:
  push:
    branches:
      - master
      - release-*
    tags:
      - 'v*.*.*'
  pull_request:
    types:
      - labeled

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ~1.20
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          skip-go-installation: true
          args: --verbose